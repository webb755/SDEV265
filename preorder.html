		<div class="preorder">
			<!--
				Create the form for customer to enter payment information in;
				consider researching what a fieldset is and implementing it
				Suggestion for later: implement javascript(?) that lets the user
				select from a gui calendar (and also perhaps to automatically get
				the current date)
			-->
			<form id="preorderRequest" action="ordersuccess.html" novalidate="novalidate">
				<h3>Enter your payment information below:</h3>
				<fieldset>
					<div id="errorText"></div>
					<div id="addressInfo">
						<label for="firstName">First Name&#42;</label><br>
						<input type="text" name="firstName" id="firstName" required="required"><br>
						<div id="fNameError"></div>

						<label for="lastName">Last Name&#42;</label><br>
						<input type="text" name="lastName" id="lastName" required="required"><br>
						<div id="lNameError"></div>

						<label for="address">Street Address&#42;</label><br>
						<input type="text" name="streetAddress" id="address" required="required"><br>
						<div id="addressError"></div>

						<label for="city">City</label><br>
						<input type="text" name="city" id="city" required="required"><br>
						<div id="cityError"></div>
						<label for="state">State&#42;</label><br>
						<select name="state" id="state" required="required">
							<option label="Select"></option>
						</select>
						<br>
						<div id="stateError"></div>

						<label for="zip">Zip code&#42;</label><br>
						<input type="number" name="zipCode" id="zip" required="required"><br>
						<div id="zipError"></div>

						<label for="aptNumber">Apartment Number</label><br>
						<input type="text" name="aptNumber" id="aptNumber"><br>
					</div>
					<!--
						Would like to implement 2 radio buttons for "Credit" & "Debit";
						may have to group these into something for the "for" part of the
						label
					-->
					
					<!--
						Would like to implement 2 radio buttons for "Credit" & "Debit";
						may have to group these into something for the "for" part of the
						label
					-->
					<div id="paymentInfo">
						<label>Card Type&#42;</label>
						<br>
						<label for="creditCard">Credit</label>
						<input type="radio" name="cardType" id="creditCard" value="credit"><br>
						<label for="debitCard">Debit</label>
						<input type="radio" name="cardType" id="debitCard" value="debit"><br>
						<label for="cardNumber">Card Number&#42;<br>
							<input type="number" name="cardNumber" id="cardNumber" required="required">
						</label>
						<div id="cardNumError"></div>
						<br>
						<!--
							Another step in card verification: the 3-digit Security Code on the back
							If/when we add exeption handling/error checking, this should only allow for
							3 numbers max to be entered
						-->
						<label for="cardVerNum">Card Security Code&#47;CVV&#42;</label><br>
						<input type="number" name="cardVerNum" id="cardVerNum" required="required"><br>
						<div id="verNumError"></div>

						<!--
							Card verification: expiration date
						-->
						<label>Card Expiration Date&#42;</label><br>
						<label for="cardExpMonth">Month</label>
						<input type="number" name="expDateMonth" id="cardExpMonth" required="required">
						<label for="cardExpYear">Year</label>

						<input type="number" name="expDateYear" id="cardExpYear" required="required">
						<div id="expError"></div>

					</div>
					<br>
					<input type="submit" value="Place Order" id="submitButton">
				</fieldset>
			</form>
